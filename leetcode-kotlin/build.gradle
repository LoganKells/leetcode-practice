plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Test code using JUnit5. See - https://kotlinlang.org/docs/jvm-test-using-junit.html#add-dependencies
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    // Test code using JUnit5. See - https://kotlinlang.org/docs/jvm-test-using-junit.html#add-dependencies
    useJUnitPlatform()  // Only for Junit5
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}